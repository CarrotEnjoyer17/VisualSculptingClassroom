{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <title> {{ title }} </title>
    <LINK TYPE="text/css" REL="stylesheet" HREF="{% static 'css/1.css' %}">
</head>
<body vlink="#003366">
    <div class="header_lag">
		<div id="buttonsleft">
                    Virtual Sculpting Classroom
		</div>
		<div id="buttonsright">
			<a href='{% url "index"%}'>На главную страницу</a>
		</div>
	</div>
    <form action = "{% url 'users:registration' %}" method = "post">
        {% csrf_token %}
        {% if form.errors %}
            <CENTER>
                <div class="rectangle Ellipse1" style="margin-top:-60px; width: 300px; background-color:rgb(224,176,255); padding: 20px; text-align: left; color: blueviolet;">
                    {{ form.errors }}
                </div>
            </CENTER>
        {% endif %}
        <div class="Ramka1" style="margin-top:30px;">
            <B>Регистрация</B>
            {{ form.first_name }}
            {{ form.last_name }}
            {{ form.username }}
            {{ form.password1 }}
            {{ form.password2 }}
            <label for="{{ form.roles.id_for_label }}" style="color:blueviolet; font-size:20px">Вы </label>
            {{ form.roles }}
            <p><button class="favorite styled" type="submit">Зарегистрироваться</button></p>
            <a color = "blueviolet" href = "{% url 'users:login' %}">Вход</a>
        </div>
    </form>
</body>
</html>
